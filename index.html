<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Odin</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <figure class="img-container">
        <h1 class="banner">
          <img src="img/odin-lined.png" alt="Odin logo" class="odin-logo" />Odin
        </h1>
        <img
          src="img/yousef-espanioly-E1GqYJFnXoU-unsplash.jpg"
          alt="a black cat"
        />
        <figcaption class="caption">
          Photo by
          <a
            href="https://unsplash.com/fr/@yespanioly?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            class="caption-link"
            target="_blank"
            >Yousef Espanioly</a
          >
          on
          <a
            href="https://unsplash.com/fr/photos/photographie-en-niveaux-de-gris-de-chat-E1GqYJFnXoU?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            class="caption-link"
            target="_blank"
            >Unsplash</a
          >
        </figcaption>
      </figure>
      <main class="form-container">
        <form action="#" method="post" class="form">
          <div class="form-header">
            <p>
              This is not a real online service ! You know you need something
              like this in your life to help you realise your deepest dreams.<br />
              Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
          </div>

          <div class="form-body">
            <p>Let's do this !</p>
            <ul class="form-row">
              <li class="form-input">
                <label for="first-name">First name</label>
                <input type="text" name="first-name" id="first-name" />
              </li>
              <li class="form-input">
                <label for="last-name">Last name</label>
                <input type="text" name="last-name" id="last-name" />
              </li>
            </ul>
            <ul class="form-row">
              <li class="form-input">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" />
              </li>
              <li class="form-input">
                <label for="phone">Phone number</label>
                <input
                  type="text"
                  name="phone"
                  id="phone"
                  pattern="\d*"
                  inputmode="numeric"
                />
              </li>
            </ul>
            <ul class="form-row">
              <li class="form-input">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                  required
                  class="password"
                />
              </li>
              <li class="form-input">
                <label for="confirmed-password">Confirm password</label>
                <input
                  type="password"
                  name="confirmed-password"
                  id="confirmed-password"
                  pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                  required
                  class="password"
                />
              </li>
            </ul>
          </div>
          <div class="form-button">
            <button class="submit-btn" type="button">Create Account</button>
            <p class="log-in-text">
              Already have an account? <a href="#" class="log-in">Log in</a>
            </p>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
